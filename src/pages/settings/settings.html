
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternate Background</ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle #toggle (ionChange)="onToggle(toggle.checked)"
                    [checked]="getCheckedVal()"
        ></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
