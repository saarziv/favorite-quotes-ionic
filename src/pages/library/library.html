<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>
    <button
      ion-item *ngFor="let quoteCollection of allQuotesCollections"
      [navPush]="quotesPage" [navParams]="quoteCollection._id"
    >
        <ion-icon [name]="quoteCollection.icon" item-left></ion-icon>
        <h2>{{quoteCollection.category | uppercase}}</h2>
        <p>{{quoteCollection.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
