
<ion-header>

  <ion-navbar>
    <ion-title>{{quoteSelected.person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content class="colorBackground" text-center>
      {{quoteSelected.text}}
    </ion-card-content>
    <ion-row text-center class="colorBackground">
      <ion-col>
        <button class="lightRed"
          ion-button color="danger" small outline
          (click)="unFavorite(quoteSelected)"
        >Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row text-center>
    <ion-col>
      <button ion-button color="danger" (click)="onCLose()">Close</button>
    </ion-col>
  </ion-row>
</ion-content>
