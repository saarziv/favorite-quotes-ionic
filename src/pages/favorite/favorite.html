<ion-header>

  <ion-navbar>
    <ion-title>Favorite</ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favoritesQuotes ">

      <ion-item
                (click)="loadQuoteModal(quote)"
                [ngClass]="{alt:isAltBackground()}"
                color="quoteBackground"
      >
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>

      <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeFavoritesQuotes(quote)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
